<div ng-controller="ViewRoleCtrl as Ctrl" ng-init="Ctrl.init()">
  <div class="col-lg-12 form-group">
    <label class="col-sm-2 control-label ng-binding">Role</label>
    <div class="show-value col-sm-10 col-md-8 col-lg-7">
      <div class="ng-admin-type-string">
        <label class = "label label-danger"
               ng-if="Ctrl.hasNoRole">Unassigned</label>
        <label class="label label-success"
               ng-if="! Ctrl.hasNoRole"
               ng-bind="Ctrl.role"></label>
        <label class="label label-warning"
               ng-if="! Ctrl.hasNoRole"
               ng-bind="Ctrl.adminLevel"></label>

        <label class="label label-info"
               ng-if="! Ctrl.hasNoRole"
               ng-repeat="location in Ctrl.locations"
               ng-bind="location"></label>
      </div>
    </div>
  </div>
  <div class="col-lg-12 form-group">
    <label class="col-sm-2 control-label ng-binding">Programs</label>
    <div class="show-value col-sm-10 col-md-8 col-lg-7">
      <div class="ng-admin-type-string">
        <label class="label label-default"
               ng-repeat="program in Ctrl.programs"
        >{{program}}</label>
        <label class="label label-danger"
               ng-if="Ctrl.programs.length === 0"
               >Unassigned</label>
      </div>
    </div>
  </div>
  <div class="col-lg-12 form-group" ng-if="Ctrl.role === 'Dashboard'" >
    <label class="col-sm-2 control-label ng-binding">Administrator</label>
    <div class="show-value col-sm-10 col-md-8 col-lg-7">
      <div class="ng-admin-type-string">
        <span  class = "glyphicon" ng-class="Ctrl.isAnAdmin ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
      </div>
    </div>
  </div>
</div>

<nav class="pagination-bar" ng-init="init()">
  <div class="total ng-scope"  translate="PAGINATION" translate-values="{ begin: paginationCtrl.offsetBegin, end: paginationCtrl.offsetEnd, total: paginationCtrl.totalItems }">
    <strong>{{pageStart}}</strong> - <strong>{{pageEnd}}</strong> of <strong>{{total}}</strong></div>
  <ul class="pagination pagination-sm pull-right ng-scope" role="group" aria-label="pagination" >
    <li>
      <a href="" ng-if="currentPage > 0" ng-click="navigateTo(currentPage -  1)" translate="PREVIOUS" class="ng-scope">« Prev</a>
    </li>
    <li  ng-class="" class="ng-scope">
      <a href="" ng-if="currentPage > 0 " ng-click="navigateTo(currentPage -  1)" class="ng-binding ng-scope">{{ currentPage }}</a>
    </li>
    <li  ng-class="" class="ng-scope active selected">
      <a href=""  class="ng-binding ng-scope">{{currentPage +  1}}</a>
    </li>
    <li  ng-class="" class="ng-scope">
      <a href="" ng-if="currentPage < pageCount" ng-click="navigateTo(currentPage +  1)" class="ng-binding ng-scope">{{currentPage +  2}}</a>
    </li>
    <li>
      <a href="" ng-if="currentPage < pageCount" ng-click="navigateTo(currentPage +  1)" translate="PREVIOUS" class="ng-scope">Next »</a>
    </li>
  </ul>
  <br>
</nav>

<div class="row list-header">
    <div class = "col-lg-12">
        <div class = ' page-header'>
            <div class="ma-list-button">
                <a class="btn btn-default pull-right " ng-class="size ? 'btn-' + size : ''" ui-sref="list(stateParams)" href="#!/users/list">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;<span class="hidden-xs ng-scope" translate="LIST">List</span>
                </a>
            </div>
            <h1>
                <span class="">Edit <i>{{ctrl.user.name}}</i></span>
            </h1>
        </div>
    </div>
</div>
<div class = "grid">
    <div class="row" id="create-view" ng-class="::'ng-admin-entity-' + formController.entity.name()">
        <form class="col-lg-12 form-horizontal"
              name="updateUserForm"
              ng-submit="ctrl.submitUpdateUserForm()"
              novalidate>
            <div>
                <div  class="form-field form-group has-feedback">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div ng-class="" class="ng-admin-field-name ng-admin-type-string col-sm-10 col-md-8 col-lg-7" ng-init="ctrl.updateUserForm.name =  ctrl.user.name">
                        <input type="text" ng-model="ctrl.updateUserForm.name" id="username" class="form-control" ng-required="true" ng-minlength="1" ng-maxlength="60" disabled>
                    </div>
                </div>
            </div>
            <div class="form-field form-group has-feedback">
              <label for="password" class="col-sm-2 control-label ng-binding">Password</label>
              <div ng-class="" class="ng-admin-field-name ng-admin-type-string col-sm-10 col-md-8 col-lg-7" >
                <input type="text"  ng-model="ctrl.updateUserForm.password" id="password" class="form-control" ng-minlength="0" ng-maxlength="60">
              </div>
            </div>
            <div class="form-field form-group has-feedback">
              <label for="email" class="col-sm-2 control-label ng-binding">Email Address</label>
              <div ng-class="" class="ng-admin-field-name ng-admin-type-string col-sm-10 col-md-8 col-lg-7" ng-init="ctrl.updateUserForm.email =  ctrl.user.email">
                <input type="email"  ng-model="ctrl.updateUserForm.email" id="email"  class="form-control" ng-required="false" ng-minlength="0" ng-maxlength="60">
              </div>
            </div>
          <div>
          <div ng-include = "'app/role/partials/view.html'" ng-if="ctrl.loadRoles && (ctrl.roles.label === null)"> </div>
          <div class="form-field form-group has-feedback" ng-if="ctrl.loadRoles && (ctrl.roles.label)">
              <label for="email" class="col-sm-2 control-label ng-binding">{{ctrl.roles.label}}</label>

              <div class="ng-admin-field-name ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                <select class ="form-control"
                        ng-if="! ctrl.roles.mode"
                        ng-init="ctrl.updateUserForm.roles =  ctrl.user.roles"
                        ng-model="ctrl.updateUserForm.roles"
                        ng-options = "role as role for role in ctrl.roles.options"
                        ng-required="ctrl.roles.required && ( ctrl.roles.mode === false )"
                ></select>

                <select class ="form-control"
                        ng-if="ctrl.roles.mode"
                        multiple
                        ng-init="ctrl.updateUserForm.roles =  ctrl.user.roles"
                        ng-model="ctrl.updateUserForm.roles"
                        ng-options = "role as role for role in ctrl.roles.options"
                        ng-required="ctrl.roles.required && ctrl.roles.mode"
                ></select>

                <span
                  ng-show="ctrl.newUserForm.roles"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  ng-class="ctrl.newUserForm.roles ? 'glyphicon-ok' : 'glyphicon-remove'"
                ></span>
              </div>
            </div>
          </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok"></span>&nbsp;
                        <span class="hidden-xs ng-scope" translate="SUBMIT">Save Changes</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>
</div>

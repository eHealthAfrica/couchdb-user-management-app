<div class="row list-header">
  <div class = "col-lg-12">
    <div class = ' page-header'>
            <span  class="view_actions pull-right">
                <a class="btn btn-default" ng-class="size ? 'btn-' + size : ''" href="#!/users/list">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;
                    <span class="hidden-xs" translate="LIST">List</span>
                </a></ma-edit-button>
            </span>
      <span class = "pull-right">&nbsp;&nbsp;</span>
      <span  class="view_actions pull-right">
                <a class="btn btn-default" ng-class="size ? 'btn-' + size : ''" ng-href="#!/users/delete/{{ctrl.user.name}}">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;
                    <span class="hidden-xs" translate="DELETE">Delete</span>
                </a></ma-edit-button>
            </span>
      <span class = "pull-right">&nbsp;&nbsp;</span>
      <span  class="view_actions pull-right">
                <a class="btn btn-default" ng-class="size ? 'btn-' + size : ''" href="#!/users/create">
                    <span class="fa fa-user-plus" aria-hidden="true"></span>&nbsp;
                    <span class="hidden-xs" translate="CREATE">Create</span>
                </a></ma-edit-button>
            </span>
      <span class = "pull-right">&nbsp;&nbsp;</span>
      <span  class="view_actions pull-right">
                <a class="btn btn-default" ng-class="size ? 'btn-' + size : ''" ng-href="#!/users/edit/{{ctrl.user.name}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                    <span class="hidden-xs" translate="EDIT">Edit</span>
                </a></ma-edit-button>
            </span>
      <h1>
        <span class="">{{ctrl.user.name}}</span>
      </h1>
    </div>
  </div>
</div>
<div class = "grid">
  <div class="row" id="create-view" ng-class="::'ng-admin-entity-' + formController.entity.name()">
    <form class="col-lg-12 form-horizontal ng-pristine ng-valid ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-required"
          name="formController.form">
      <div>
        <div class="col-lg-12 form-group">
          <label class="col-sm-2 control-label ng-binding">Username</label>
          <div class="show-value col-sm-10 col-md-8 col-lg-7">
            <div class="ng-admin-type-string">
              <span class="ng-binding" ng-bind = "ctrl.user.name"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 form-group">
          <label class="col-sm-2 control-label ng-binding">Email Address</label>
          <div class="show-value col-sm-10 col-md-8 col-lg-7">
            <div class="ng-admin-type-string">
              <span class="ng-binding" ng-bind = "ctrl.user.email"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 form-group">
          <label class="col-sm-2 control-label ng-binding">Active</label>
          <div class="show-value col-sm-10 col-md-8 col-lg-7">
            <div class="ng-admin-type-string">
              <span  class = "glyphicon" ng-class="ctrl.user.status === 'active' ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
            </div>
          </div>
        </div>
        <div ng-include = "'app/role/partials/view.html'" ng-if="ctrl.loadRoles  && (ctrl.roles.label === null)"> </div>
        <div  ng-if="ctrl.loadRoles  && (ctrl.roles.label !== null)">
          <div class="col-lg-12 form-group">
            <label class="col-sm-2 control-label ng-binding">{{ctrl.roles.label}}</label>
            <div class="show-value col-sm-10 col-md-8 col-lg-7">
              <div class="ng-admin-type-string">
                <label class = "label label-default"
                       ng-repeat="role in ctrl.user.roles"
                       ng-bind="role"></label>
                <label class = "label label-default"
                       ng-if="! ctrl.user.roles || ctrl.user.roles.length === 0"
                       >unassigned</label>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12">
    </div>
  </div>
</div>


<div class="row list-header">
    <div class = "col-lg-12">
        <div class = ' page-header'>

            <div class="ma-list-button ">
                <a class="btn btn-default pull-right ma-list-button " ng-class="size ? 'btn-' + size : ''" ui-sref="list(stateParams)" href="#!/users/list">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;<span class="hidden-xs ng-scope" translate="LIST">List</span>
                </a>
            </div>
            <h1>
                <span class="">Create new user</span>
            </h1>
        </div>
    </div>
</div>
<div class = "grid">
    <div class="row" id="create-view" ng-class="::'ng-admin-entity-' + formController.entity.name()">

        <form class="col-lg-12 form-horizontal"
              name="newUserForm"
              ng-submit="ctrl.submitNewUserForm()"
              novalidate>


            <div>
                <div  class="form-field form-group has-feedback">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div ng-class="" class="ng-admin-field-name ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                        <input type="text" ng-model="ctrl.newUserForm.name" id="username" class="form-control" ng-required="true" ng-minlength="1" ng-maxlength="60">
                        <span ng-show = "ctrl.newUserForm.name || ( ctrl.newUserForm.$error && ctrl.newUserForm.$submitted)"
                              class="glyphicon glyphicon-remove form-control-feedback"
                              ng-class="ctrl.newUserForm.name ? 'glyphicon-ok' : 'glyphicon-remove'"
                        ></span>
                        <br>
                        <span class ="text-danger"
                              ng-show="ctrl.newUserForm.$serverError && ( ctrl.newUserForm.name === ctrl.newUserForm.$serverError )"
                        >
                            <small>An account already exists with the name {{strl.newUserForm.$serverError}}</small></span>


                    </div>
                </div>

                <div class="form-field form-group has-feedback">
                    <label for="password" class="col-sm-2 control-label ng-binding">Password</label>

                    <div ng-class="" class="ng-admin-field-name ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                        <input type="password"  ng-model="ctrl.newUserForm.password" id="password" class="form-control" ng-required="true" ng-minlength="0" ng-maxlength="60">
                        <span
                                ng-show="ctrl.newUserForm.password || ( ctrl.newUserForm.$error && ctrl.newUserForm.$submitted)"
                                class="glyphicon glyphicon-remove form-control-feedback"
                                ng-class="ctrl.newUserForm.password ? 'glyphicon-ok' : 'glyphicon-remove'"
                        ></span>
                    </div>
                </div>

                <div class="form-field form-group has-feedback">
                    <label for="email" class="col-sm-2 control-label ng-binding">Email Address</label>

                    <div ng-class="" class="ng-admin-field-name ng-admin-type-string col-sm-10 col-md-8 col-lg-7">
                        <input type="email"  ng-model="ctrl.newUserForm.email" id="email"  class="form-control" ng-required="false" ng-minlength="0" ng-maxlength="60">
                        <span
                                ng-show="ctrl.newUserForm.email"
                                class="glyphicon glyphicon-remove form-control-feedback"
                                ng-class="ctrl.newUserForm.email ? 'glyphicon-ok' : 'glyphicon-remove'"
                        ></span>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok"></span>&nbsp;
                        <span class="hidden-xs ng-scope" translate="SUBMIT">Submit</span>
                    </button>
                </div>
            </div>

        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>
</div>


<div class="row list-header" ng-init="init()">
    <div class = "col-lg-12">
        <div class = ' page-header'>


            <span  class="view_actions pull-right">
                <a class="btn btn-default" ng-class="size ? 'btn-' + size : ''" href="#!/users/list">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;
                    <span class="hidden-xs" translate="LIST">List</span>
                </a></ma-edit-button>
            </span>



            <span class = "pull-right">&nbsp;&nbsp;</span>

            <span  class="view_actions pull-right">
                <a class="btn btn-default" ng-class="size ? 'btn-' + size : ''" ng-href="#!/users/edit/{{selectedUser.name}}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
                    <span class="hidden-xs" translate="EDIT">Edit</span>
                </a></ma-edit-button>
            </span>

            <h1>
                <span class="">Delete&nbsp;<i>{{selectedUser.name}}</i></span>
            </h1>
        </div>
    </div>
</div>
<div class = "grid">
    <div class="row" id="delete-view">














        <form class="col-lg-12 form-horizontal">


            <p>Are you sure?</p>
            <button class="btn btn-danger ng-scope" ng-click="deleteOne(selectedUser.name)" translate="YES">Yes</button>
            <button class="btn btn-default ng-scope" ng-click="deleteController.back()" translate="NO">No</button>




        </form>
</div>
    </div>

</div>
